<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Administration Fil Rouge</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon matTooltip="Add link" matTooltipPosition="below"
          matTooltipHideDelay="1000" (click)="add()">add</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with help icon">
    <mat-icon matTooltip="Info about the action" matTooltipPosition="left"
          matTooltipHideDelay="1000">help</mat-icon>
  </button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Nom du projet Git</th>
      <td mat-cell *matCellDef="let element"> {{element.gitProjectName}} </td>
    </ng-container>

    <!-- adress Column -->
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Adresse du d√©pot Git </th>
      <td mat-cell *matCellDef="let element"> {{element.gitAdress}} </td>
    </ng-container>

    <!-- branch Column -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Nom de la branche </th>
      <td mat-cell *matCellDef="let element"> {{element.gitBranchName}} </td> 
    </ng-container>

    <!-- s3 Column -->
    <ng-container matColumnDef="s3">
      <th mat-header-cell *matHeaderCellDef> Adresse de l'espace S3 </th>
      <td mat-cell *matCellDef="let element"> {{element.s3Adress}} </td>
    </ng-container>

    <!-- bucket Column -->
    <ng-container matColumnDef="bucket">
      <th mat-header-cell *matHeaderCellDef> Nom de l'espace S3</th>
      <td mat-cell *matCellDef="let element"> {{element.s3Name}} </td>
    </ng-container>

    <!-- channel Column -->
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef> Canal Slack </th>
      <td mat-cell *matCellDef="let element"> {{element.slackChannel}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">  <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="onClickOpenDialog(element._id)">edit</mat-icon> </td>
    
      </ng-container>   

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="delete(element._id)">delete</mat-icon> </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="10"
                 showFirstLastButtons 
                 aria-label="Select page of elements">
  </mat-paginator>
</div>
