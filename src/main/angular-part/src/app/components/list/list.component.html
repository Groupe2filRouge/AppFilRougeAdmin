<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Projet </th>
      <td mat-cell *matCellDef="let element"> {{element.gitProjectName}} </td>
    </ng-container>

    <!-- adress Column -->
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Adresse Git </th>
      <td mat-cell *matCellDef="let element"> {{element.gitAdress}} </td>
    </ng-container>

    <!-- isBranch Column -->
    <ng-container matColumnDef="isBranch">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [disabled]="true" [checked]="element.gitBranch" ></mat-checkbox> </td>
    </ng-container>

    <!-- branch Column -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Nom branche </th>
      <td mat-cell *matCellDef="let element"> {{element.gitBranchName}} </td> 
    </ng-container>

    <!-- s3 Column -->
    <ng-container matColumnDef="s3">
      <th mat-header-cell *matHeaderCellDef> s3 </th>
      <td mat-cell *matCellDef="let element"> {{element.s3Adress}} </td>
    </ng-container>

    <!-- bucket Column -->
    <ng-container matColumnDef="bucket">
      <th mat-header-cell *matHeaderCellDef> Bucket </th>
      <td mat-cell *matCellDef="let element"> {{element.s3Name}} </td>
    </ng-container>

    <!-- channel Column -->
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef> Channel </th>
      <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/modifiy', element.id]">edit</mat-icon> </td>
    </ng-container>   

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="delete(element.id)">delete</mat-icon> </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of elements">
  </mat-paginator>
</div>
